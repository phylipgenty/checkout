<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.paystack.co/v1/inline.js"></script> <!-- Paystack Library -->
</head>
<body>
  <div class="container">
    <h1>Food Menu</h1>
    <div id="menu">
      <!-- Menu items will be dynamically added here -->
    </div>

    <h2>Your Order</h2>
    <div id="order-summary">
      <p>No items selected yet.</p>
    </div>
    <div id="total">
      <strong>Total: â‚¦<span id="total-amount">0.00</span></strong>
    </div>

    <!-- Checkout Form -->
    <form id="checkout-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="address">Delivery Address:</label>
      <textarea id="address" placeholder="Enter your delivery address" required></textarea>
      <button type="button" id="checkout-btn" onclick="checkout()">Checkout</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
